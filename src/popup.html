<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Remover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 16px;
            min-width: 300px;
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        h1 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .description {
            font-size: 13px;
            color: #666;
        }

        button {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            background: #2180b0;
            color: white;
        }

        button:hover {
            background: #1a6a94;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .result {
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Citation Remover</h1>
        <p class="description">Removes inline citations from Perplexity.AI answers</p>
        <button id="removeBtn">Remove Citations</button>
        <div id="result" class="result"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
