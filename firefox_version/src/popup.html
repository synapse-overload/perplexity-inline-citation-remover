<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Citation Remover</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Citation Remover</h1>
        <div class="status">
            <span>Status: </span>
            <span id="status" class="enabled">Enabled</span>
        </div>
        <button id="toggle" class="btn">Disable</button>
        <button id="remove" class="btn">Remove Now</button>
        <p class="info">Removes [1], [2] citations from Perplexity.ai</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
